<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML,CSS,Javascript" />
    <meta name="author" content="vakho" />
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
      integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Main Page</title>
  </head>
  <body>
    <div class="card">
      <!-- HEADER -->
      <div id="header" class="card__header animated__background">&nbsp;</div>
      <div class="card__content">
        <h3
          id="title"
          class="card__title animated__background animated__background--text"
        >
          &nbsp;
        </h3>
        <!-- PARAGRAPH -->
        <p class="card__paragraph" id="paragraph">
          &nbsp;
          <span class="animated__background animated__background--text"
            >&nbsp;</span
          >
          <span class="animated__background animated__background--text"
            >&nbsp;</span
          >
          <span class="animated__background animated__background--text"
            >&nbsp;</span
          >
        </p>
        <!-- AUTHOR -->
        <div class="card__author">
          <div
            class="card__profile--img animated__background"
            id="profile__img"
          >
            &nbsp;
          </div>
          <!-- ABOUT NAME AND DATE -->
          <div class="card__author--info">
            <strong
              id="name"
              class="animated__background animated__background--text"
              >&nbsp;</strong
            >
            <small
              class="animated__background animated__background--text"
              id="date"
              >&nbsp;</small
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script defer src="./main.js"></script>
</html>
